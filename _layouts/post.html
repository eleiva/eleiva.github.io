---
layout: base
---
<div class="span-18 prepend-2">
  <div class='entry'>
    <h2 class='title'>{{ page.title }}</h2>
    <div class='byline'>{{ page.date | date:"%B %d, %Y" }} on {{page.category }} by {{page.author}}</div>
    <div class='body'>
      {{ content }}
    </div>


    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'eleiva'; // required: replace example with your forum shortname
        var disqus_title = '{{page.title}}';
        var disqus_category_id = '{{page.category}}';
				var disqus_url = window.location.href;

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    
    <div class='footer'>
    </div>

    <div id="related">
      <h4>Related Posts</h4>
      <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
